# ============================================================================
# BAIS Platform - Grafana Data Sources Configuration
# Local Monitoring Preview Setup
# ============================================================================

apiVersion: 1

datasources:
  # ============================================================================
  # Prometheus - Primary Metrics Data Source
  # ============================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      timeInterval: 15s
      manageAlerts: true
      alertmanagerUid: alertmanager

  # ============================================================================
  # Alertmanager - Alert Management
  # ============================================================================
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    uid: alertmanager
    editable: true
    jsonData:
      implementation: prometheus
