global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # BAIS Backend Metrics
  - job_name: 'bais-backend'
    static_configs:
      - targets: ['bais-backend:8000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # AP2 Webhook Processor Metrics
  - job_name: 'ap2-webhook-processor'
    static_configs:
      - targets: ['ap2-webhook-processor:8001']
    metrics_path: /metrics
    scrape_interval: 15s

  # Database Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Nginx Metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
